<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANBK Kelas 5 SD 2025 - Numerasi</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <h1>50 Soal ANBK Kelas 5 SD 2025 - Numerasi</h1>

    <div id="quiz-box" class="bubble-box hidden">
      <div id="progress"></div>
      <div id="question"></div>
      <div id="options"></div>

      <div class="nav-buttons">
        <button id="prev">⬅ Sebelumnya</button>
        <button id="next">Lanjut ➡</button>
        <button id="finish" class="hidden">✅ Selesai</button>
      </div>
    </div>

    <div id="result" class="hidden"></div>
    <button id="backHomeBtn" class="nav-buttons hidden">⬅ Kembali ke Halaman Awal</button>
    <div id="history" class="hidden"></div>

    <button id="start">Mulai Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
